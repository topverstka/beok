<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="./img/favicon.ico">
    <!-- Генератор фавикон - https://realfavicongenerator.net/ -->
    <title>BeOK</title>
    <meta name="description" content="BeOK">

    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="login-page">

    <main>
        <div class="general-menu">
            <div class="general-menu__logo">
                <a href="">
                    <img src="./img/logo-black.svg" alt="">
                </a>
            </div>


        </div>


        <div class="page-content content--page">
            <div class="header header--thin">

                <div class="wrap header__wrap">
                    <div class="header__logo">
                        <img src="./img/header-logo.svg" alt="">
                    </div>

                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-elem">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="./img/icons-sprite.svg#globe"></use>
                                    </svg>
                                </a>
                            </li>

                            <li class="header__nav-elem">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="./img/icons-sprite.svg#vk"></use>
                                    </svg>
                                </a>
                            </li>

                            <li class="header__nav-elem">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="./img/icons-sprite.svg#telegram"></use>
                                    </svg>
                                </a>
                            </li>

                            <li class="header__nav-elem">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="./img/icons-sprite.svg#instagram"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <nav class="header__nav--mobile header__nav--hide--tablet">
                        <ul class="header__nav-list--mobile">
                            <li class="header__nav-elem--mobile header__nav-elem--mobile--logo">
                                <a href="#">
                                    <img src="./img/logo-black.svg" alt="">
                                </a>
                            </li>
                            <li class="header__nav-elem--mobile">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="./img/icons-sprite.svg#globe"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="header__nav-elem--mobile">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="./img/icons-sprite.svg#telegram"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="header__nav-elem--mobile">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="./img/icons-sprite.svg#vk"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="header__nav-elem--mobile">
                                <a href="#">
                                    <svg>
                                        <use xlink:href="./img/icons-sprite.svg#instagram"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>


            <div class="login-form">
                <h2 class="login-form__title">Вход в личный аккаунт</h2>
                <form action="#">
                    <div class="section-registation__field">
                        <div class="section-registation__field--col">
                            <label for="mail">Электронная почта</label>
                            <input type="text" id="mail" class="section-registation__field--input required">
                        </div>
                    </div>
                    <div class="section-registation__field">
                        <div class="section-registation__field--col">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" class="section-registation__field--input required">
                            <button class="login-form__view">
                                <svg>
                                    <use xlink:href="./img/icons-sprite.svg#password-view"></use>
                                </svg>
                            </button>
                        </div>
                        <a href="" class="login-form__password-link">Забыли пароль?</a>
                    </div>
                    <input type="submit" value="Войти" class="btn login-form__btn">
                    <div class="login-form__create-account">
                        <p class="login-form__create-account--text">У тебя еще нет аккаунта?</p>
                        <a href="" class="login-form__create-account--link section-registation__partner--cabinet">Создать аккаунт</a>
                    </div>
                </form>
            </div>









        </div>
    </main>







    <!-- Подключение скриптов -->
    <script src="./js/libs/swiper-bundle.min.js"></script>

    <script src="./js/libs/lightGallary/lightgallery.min.js"></script>
    <script src="./js/libs/lightGallary/lg-thumbnails.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <!-- <script src="./js/libs/confeti.js"></script> -->
    <script src="./js/main.js"></script>

    <script>
        //lightGallery(document.querySelector('.lightgallery'));
    </script>




</body>

</html>
